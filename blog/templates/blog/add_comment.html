{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Comment{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5 justify-content-center">
           
            <div class="card">
                <div class="card-body p-5">
                    <h3 class="text-center">Ajout Comment</h3>
                    <hr/>
                    <form  class="form-group" method="POST">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-primary" value="Envoyer"/>
                    </form>
                </div> 
            </div>
        </div>
    </div>
 
{% endblock %}
